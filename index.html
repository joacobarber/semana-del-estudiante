<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semana del estudiante</title>
  <style>
    body {
      font-family: Zing Rust Base, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin-bottom: 20px;
    }
    header img {
      height: 100px;
    }
    h1 {
      margin-bottom: 20px;
      color: #dc3626;
    }
    .option {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 8px 0;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    button {
      background: #f32f78;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background: #ccc;
      cursor: default;
    }
    .results {
      margin-top: 30px;
      width: 300px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    .results h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #f32f78;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <center>
    <img src="LOGO SPD.png" alt="Logo SPD" width="200">
    <img src="realidadesparalelas.png" alt="Realidades Paralelas" width="200">
	</center>
  <h1>Votá tu carroza favorita</h1>

  <div id="options-container"></div>

  <div class="results">
    <h2>Resultados actuales</h2>
    <div id="results-container"></div>
  </div>

<script>
    const OPTIONS = ['PRIMER AÑO', 'SEGUNDO AÑO', 'TERCER AÑO', 'CUARTO AÑO', 'QUINTO AÑO'];
let votos = Array(OPTIONS.length).fill(0);
let yaVoto = false;


const API_URL = "https://semana-del-estudiante.onrender.com";

async function fetchResults() {
  const res = await fetch(`${API_URL}/resultados`);
  const data = await res.json();
  votos = data.resultados.map(r => r.cantidad);
  renderResults();
}

async function votar(indice) {
  if (yaVoto) return;
  const res = await fetch(`${API_URL}/votar`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ optionId: indice + 1 })
  });
  const data = await res.json();
  if (data.ok) {
    yaVoto = true;
    alert("¡Gracias por votar!");
    fetchResults();
    renderOptions();
  } else {
    alert("Error: " + data.error);
  }
}

    const optionsContainer = document.getElementById('options-container');
    const resultsContainer = document.getElementById('results-container');

    function renderOptions() {
      optionsContainer.innerHTML = '';
      OPTIONS.forEach((opt, idx) => {
        const div = document.createElement('div');
        div.className = 'option';

        const label = document.createElement('div');
        label.textContent = opt;

        const btn = document.createElement('button');
        btn.textContent = 'Votar';
        btn.disabled = yaVoto;
        btn.addEventListener('click', () => votar(idx));

        div.appendChild(label);
        div.appendChild(btn);
        optionsContainer.appendChild(div);
      });
    }

    function renderResults() {
      resultsContainer.innerHTML = '';
      const totalVotos = votos.reduce((a, b) => a + b, 0);

      OPTIONS.forEach((opt, idx) => {
        const row = document.createElement('div');
        row.className = 'result-row';
        let porcentaje = totalVotos > 0 ? ((votos[idx] / totalVotos) * 100).toFixed(1) : 0;
        row.innerHTML = `<div>${opt}</div><div>${porcentaje}% (${votos[idx]} votos)</div>`;
        resultsContainer.appendChild(row);
      });
    }

    function votar(indice) {
      if (yaVoto) return;
     
    }

   renderOptions();
fetchResults();

  </script>


</body>
</html>
